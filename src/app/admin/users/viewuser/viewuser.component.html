<div class="container-fluid">
    <h2>User details</h2>

    <div class="col-md-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>{{user.id}}</td>
                </tr>
            </thead>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>{{user.name}}</td>
                </tr>
            </thead>
            <thead>
                <tr>
                    <td>Type</td>
                    <td>{{user.type}}</td>
                </tr>
            </thead>
        </table>
        <br>
        <a class="btn btn-small btn-danger" (click)="deleteUser()"> delete</a>
    </div>

</div>
