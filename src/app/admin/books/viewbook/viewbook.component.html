<h1>Book Details</h1>

<div class="col-md-4">
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>Book Id</td>
                <td>{{book.id}}</td>
            </tr>
        </thead>
        <thead>
            <tr>
                <td>Book Name</td>
                <td>{{book.name}}</td>
            </tr>
        </thead>
        <thead>
            <tr>
                <td>Book Author</td>
                <td>{{book.author}}</td>
            </tr>
        </thead>
        <thead>
            <tr>
                <td>Book Price</td>
                <td>{{book.price}}</td>
            </tr>
        </thead>
    </table>
    <br>
    <img src="{{book.retrievedImage}}" height="200" width="200">
    <br><br>
    <a class="btn btn-danger" (click)="deleteBook()">Delete</a>
</div>
